<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="userName">
        <mat-error *ngIf="form.invalid">You must specify a username.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="form.invalid">You must specify a password.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="form.invalid">You must specify an email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Age">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="register()">Register</button>
    </form>
  </mat-card-content>
</mat-card>
