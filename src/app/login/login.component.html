<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form" [formGroup]="form">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="userName">
                <mat-error *ngIf="form.invalid">You must specify a username.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-error *ngIf="form.invalid">You must specify a password.</mat-error>
            </mat-form-field>
            <mat-error *ngIf="error">Incorrect username or password.</mat-error>
            <a style="width:200px;margin-left: 200px;margin-bottom: 20px;" mat-stroked-button color="primary" routerLink="/register">Register</a>
            <button mat-flat-button color="primary" (click)="login()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
